apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
  - recommendation
  http:
  - route:
    - destination:
        host: recommendation
        subset: version-v2
    match:
    - headers:
        baggage-user-agent:
          regex: .*Mobile.*
  - route:
    - destination:
        host: recommendation
        subset: version-v1
---
